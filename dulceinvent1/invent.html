<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora de edad</title>
  <style type="text/css">
  body
  {
    background-color: #EDFFEC;
    color: #48435C;
    font-family: Helvetica;
  }
  </style>
</head>
<body>
  <center>
  <div>
      <img src="tenor.gif" />
  </div>
  <h1>Calculadora de tu edad en el futuro</h1>
  <div id="datos">
    <table>
      <tr>
        <th>En que año naciste?</th>
        <td><input type="number" id="nacimiento"></td>
      </tr>
      <tr>
        <th>Cuantos años tendre en el:</th>
        <td><input type="number" id="futuro"></td>
      </tr>
      <tr>
        <td  align="center">
          <button id="botonEnviar">Enviar</button>
        </td>
      </tr>
    </table>
  </div>
  <p id="resultado"></p>
  <script src="invent.js"></script>
</center>
</body>
</html>
